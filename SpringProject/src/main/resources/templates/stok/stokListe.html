<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stok/admin.css">
    <title>Stok Liste</title>
</head>
<body>

<div class="header">
    <h1>Stok Yönetim Paneli</h1>
</div>

<div class="navbar">
    <a href="/stok/liste">Stok Liste</a>
    <a href="/stok/ekle">Yeni Ürün Ekle</a>
</div>

<div class="container">
    <h2>Stok Listesi</h2>
    <table>
        <thead>
            <tr>
                <th>Ürün ID</th>
                <th>Ürün Adı</th>
                <th>Mevcut Stok</th>
                <th>İşlemler</th>
            </tr>
        </thead>
    
    <tbody>
    <tr th:each="stok : ${stoklar}">
        <td th:text="${stok.urunId}">Ürün ID</td>
        <td th:text="${stok.mevcutStokMiktari}">Mevcut Stok</td>
        <td th:text="${stok.minStokUyari}">Minimum Uyarı</td>
    </tr>
    </tbody>
</table>
</div>
<a href="/admin/stok/urunEkle">Yeni Ürün Ekle</a>
</body>
</html>
