<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye'nin Online Alışveriş Sitesi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome (Tek bir sürüm kullanın) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/eticaret/girisYap.css" type="text/css">
    <link rel="stylesheet" href="css/eticaret/styles.css" type="text/css">
    <link rel="stylesheet" href="css/eticaret/urunKartlari.css">
    <link rel="stylesheet" href="css/eticaret/glide.core.css" type="text/css">
    <link rel="stylesheet" href="css/eticaret/reset.css" type="text/css">
    <link rel="stylesheet" href="css/eticaret/glide.theme.css" type="text/css">
    <link rel="stylesheet" href="css/eticaret/kayitOl.css" type="text/css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="anasayfa">
                <img height="60px" src="images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Genel Menü -->
                    <li class="nav-item">
                        <a class="nav-link" href="anasayfa">Ana Sayfa</a>
                    </li>
                   
                  <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Page 2</a>
                    </li>--> 
                    <!-- Müşteri Menüsü -->
                 <!--  <li class="nav-item">
                        <a class="nav-link" href="stokkayit"><i class="fa fa-user"></i> Kayıt Ol</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stokgiris"><i class="fa fa-sign-in-alt"></i> Giriş Yap</a>
                    </li>--> 
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kayıt Ol Formu -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="kayitFormu" class="form p-5 shadow rounded">
            <h2 class="text-center mb-4">Kayıt Ol</h2>
            <div class="flex-column mb-3">
                <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
                <div class="inputForm">
                    <i class="fa-solid fa-user"></i>
                    <input placeholder="Kullanıcı Adınızı giriniz" class="form-control input" type="text" id="kullaniciAdi" name="kullaniciAdi" required>
                </div>
            </div>

            <div class="flex-column mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="inputForm">
                    <i class="fa-solid fa-envelope"></i>
                    <input placeholder="Email giriniz" class="form-control input" type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="flex-column mb-3">
                <label for="parola" class="form-label">Parola</label>
                <div class="inputForm">
                    <i class="fa-solid fa-lock"></i>
                    <input placeholder="Parola giriniz" class="form-control input" type="password" id="parola" name="parola" required>
                </div>
            </div>

            <button class="btn btn-primary w-100" id="kayitOlButonu" type="submit">KAYIT OL</button>
            <p class="p mt-3">Hesabınız var mı? <a href="girisYap" class="text-primary">Giriş Yap</a></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QJHtvGhmr9bInhV9+raef8mJ0v3lY1sFw60s5dXgOUs6KPc2MxB8u1KW7TnE1dB8" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="js/eticaret/kayitOl.js"></script>
</body>

</html>
