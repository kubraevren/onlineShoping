<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Türkiye'nin Online Alışveriş Sitesi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/eticaret/girisyap.css" type="text/css">
    <link rel="stylesheet" href="css/eticaret/styles.css" type="text/css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img height="60px" src="images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="anasayfa">Ana Sayfa</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Giriş Yap Formu -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="form p-5 shadow rounded">
            <h2 class="text-center mb-4">Giriş Yap</h2>
            <div class="flex-column mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="inputForm">
                    <i class="fa fa-envelope"></i>
                    <input placeholder="Email giriniz" class="form-control input" type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="flex-column mb-3">
                <label for="password" class="form-label">Şifre</label>
                <div class="inputForm">
                    <i class="fa fa-lock"></i>
                    <input placeholder="Şifrenizi giriniz" class="form-control input" type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="flex-row mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                </div>
                <a href="#" class="text-primary">Şifrenizi mi unuttunuz?</a>
            </div>
            <button class="btn btn-primary w-100" id="girisYapButonu">GİRİŞ YAP</button>
            <p class="p mt-3">Hesabınız yok mu? <a href="kayitol" class="text-primary">Kaydol</a></p>
            <p class="p">Ya da bunları deneyin:</p>
            <div class="d-flex gap-2">
                <button class="btn btn-light flex-fill border">
                    <i class="fab fa-google me-2"></i>Google
                </button>
                <button class="btn btn-light flex-fill border">
                    <i class="fab fa-apple me-2"></i>Apple
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QJHtvGhmr9bInhV9+raef8mJ0v3lY1sFw60s5dXgOUs6KPc2MxB8u1KW7TnE1dB8" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/eticaret/girisYap.js"></script>
</body>

</html>
